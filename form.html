<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<title>CourseWork</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
		
		<!-- Custom CSS -->
		<link href="includes/css/styles.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="images/favicon (1).ico"/>
<style>

input.ng-invalid.ng-dirty
{
	border-color: red;
}

.ng-valid.ng-dirty
{
	border-color: green;
}
</style>

</head>
<body>
	<form name="form">
		<div>
			<div class="col-lg-10">
			<label for="">Name</label>
			<input type="text" ng-model="user.name" placeholder="Your name" id="name" required>
			<span ng-show="form.name.$error.required">Required!</span>
			</div>
			<div class="col-lg-10">
			<label for="">Email</label>
			<input type="email" ng-model="user-email" placeholder="Your email" required>
			<span ng-show="form.email.$dirty && form.email.$error.required">Required!</span>
			<span ng-show="form.email.$dirty && form.name.$error.email">Wrong Format</span>
			</div>
			<div class="col-lg-6">
			<label for="">Message</label>
			<textarea ng-model="user.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Your message..." required></textarea>
			
			</div>
		</div>
		<div class="col-lg-10">
		<button ng-disabled="form.$invalid" class="btn btn-default">Submit</button>
		</div>
	</form>	

	<script src="https://code.angularjs.org/1.2.3/angular.min.js"></script>
</body>
